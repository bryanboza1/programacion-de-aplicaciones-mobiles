<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="background-color:#012C56 ;" ><img src="assets/img/logo.png" /></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">  
<ion-item color="medium">
  <ion-avatar slot="start">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
  </ion-avatar>
  <ion-label style="color: white;">Bienvenido</ion-label>
</ion-item>
  <p class="titulo"> <sub >seleccione una opcion</sub></p>

  <ion-grid >
    <ion-row>
      <ion-col size="3" >
        <div><ion-button style="margin-left: 15px; width: 120px;" color="primary"  [routerLink]="['/asistencia']"><ion-icon slot="end" name="alarm-outline"></ion-icon><sub>Horario</sub></ion-button>
        </div>
      </ion-col>
      <ion-col size="3" offset="3">
        <div><ion-button  style="margin-left: 5px; width: 120px;" color="primary"  [routerLink]="['/usuarios']"><ion-icon slot="end" name="calendar-outline"></ion-icon><sub>Listado</sub></ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid >
    <ion-row>
      <ion-col size="3" offset="3">
        <div><ion-button  style="margin-left: 5px; width: 120px;" color="primary"  [routerLink]="['/ramos']"><ion-icon slot="end" name="school-outline"></ion-icon><sub>Ramos</sub></ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

<br><br><br>


<ion-button expand="block" color="danger" shape="round" (click)="cerrar()"><ion-icon slot="end" name="log-out-outline"></ion-icon>cerrar sesion</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar color="dark">
    <img src="assets/img/footer.png" />
  </ion-toolbar>
</ion-footer>
